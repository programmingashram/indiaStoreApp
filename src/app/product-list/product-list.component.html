<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
  <h3>
    <a [title]="product.ProductName + ' details'" [routerLink]="['/products', productId]">
      {{ product.ProductName }}
    </a>
  </h3>
  <p *ngIf="product.ProductDescription">
    Description: {{ product.ProductDescription }}
  </p>
  <button (click)="share()">
    Share
  </button>

</div>
