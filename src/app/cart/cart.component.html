<div class="sys-container-lg">
  <div class="sys-row">
    <div class="col-md-6">
      <div class="sys-elevation-v2" *ngIf="items.length > 0">
        <table class="table ">
          <thead>
            <tr>
              <th>
                 Image
              </th>
              <th>
                 Name
              </th>
              <th>
                 Brand
              </th>
              <th>
                 Price
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td><img src="{{ item.ProductImg }}" alt="" class="cart-img"></td>
              <td>{{ item.ProductName }}</td>
              <td>{{item.ProductBrand}}</td>
              <td>{{ item.ProductPrice  }}</td>
            </tr>

          </tbody>
      </table>
      </div>
    </div>
    <img *ngIf="items.length <= 0" src="https://i0.wp.com/www.huratips.com/wp-content/uploads/2019/04/empty-cart.png?fit=603%2C288&ssl=1" alt="" class="w-100">

    <div class="hideData">
      <p #ProductName>
        <span #span *ngFor="let item of items">
          {{ item.ProductName }}
        </span>
      </p>
      <p #ProductBrand>
        <span #span *ngFor="let item of items">
          {{item.ProductBrand}}
        </span>
      </p>
      <p #ProductPrice>
        <span #span *ngFor="let item of items">
          {{ item.ProductPrice  }}
        </span>
      </p>
    </div>

    <div class="col-md-6" *ngIf="items.length > 0">
      <h2>User Details</h2>
      <form ngNoForm method="POST"  action="https://script.google.com/macros/s/AKfycbyHHAObiVVkcU5QZOdS7I-fApwjabKooQbMmRTEHhtLv5Nlq-4gVxo4tfR9hWbYF5FQ/exec">
        <div class="hideData">
          <input name="Product" type="text"  placeholder="Prodcut" value="{{ this.myData }}" readonly>
          <input name="Brand" type="text" placeholder="Brand" value="{{ this.myData1 }}" readonly>
          <input name="Price" type="text" placeholder="Price" value="{{ this.myData2 }}" readonly>
        </div>
        <input name="Phone" type="text"  placeholder="Phone">
        <input name="Email" type="email" placeholder="Email" required>
        <input name="Name" type="text" placeholder="Name" required>
        <input type="submit" value="Send">
      </form>
    </div>
  </div>
</div>
