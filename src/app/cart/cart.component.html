<div class="sys-elevation-v2 p-2 sys-radius-sm bg-light" *ngFor="let item of items">
    <div class="flex gap-lg align-i-center">
      <div class="prImg">
        <img src="{{item.ProductImg }}" alt=""  class="cart-img sys-radius-sm sys-elevation-v3">
      </div>
      <div class="prDetails" >
          <span>{{ item.ProductName }}</span>
          <div>{{item.ProductBrand}}</div>
          <p>{{ item.ProductPrice  }}</p>
      </div>
    </div>
</div>

<div class="sys-container-lg p-2 w-75">
  <div class="action text-center mt-3 sys-grid align-i-baseline justify-c-between" *ngIf="items.length > 0" (click)="submisionForm()">
    <p>
      <strong>Total - 568</strong>
    </p>

    <button type="button" role="button" class="sys-btn-dark">CHECKOUT</button>
  </div>
</div>
<img *ngIf="items.length <= 0" src="https://i0.wp.com/www.huratips.com/wp-content/uploads/2019/04/empty-cart.png?fit=603%2C288&ssl=1" alt="" class="w-100 empty">

<div class="hideData">
  <p #ProductName>
    <span #span *ngFor="let item of items">
      {{ item.ProductName }}
    </span>
  </p>
  <p #ProductBrand>
    <span #span *ngFor="let item of items">
      {{item.ProductBrand}}
    </span>
  </p>
  <p #ProductPrice>
    <span #span *ngFor="let item of items">
      {{ item.ProductPrice  }}
    </span>
  </p>
</div>

<div class="col-md-6" *ngIf="!isShowDiv">
  <h2>User Details</h2>
  <form ngNoForm method="POST"  action="https://script.google.com/macros/s/AKfycbz0fMly6n_0vrVpxZ2-XWVCVzGnwZAGuCPjRNJjCKzH3UfINQAptf7DwuFR4a36wUay/exec" >
    <div class="hideData">
      <input name="Product" type="text"  placeholder="Prodcut" value="{{ this.myData }}" readonly>
      <input name="Brand" type="text" placeholder="Brand" value="{{ this.myData1 }}" readonly>
      <input name="Price" type="text" placeholder="Price" value="{{ this.myData2 }}" readonly>
    </div>
    <input name="Phone" type="text"  placeholder="Phone">
    <input name="Email" type="email" placeholder="Email" required>
    <input name="Name" type="text" placeholder="Name" required>
    <input type="submit" value="Send">
  </form>
</div>
