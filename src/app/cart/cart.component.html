<div class="sys-container-lg">
  <div class="sys-row">
    <div class="col-md-6">
      <div class="sys-elevation-v2">
        <table class="table ">
          <thead>
            <tr>
              <th>
                 Image
              </th>
              <th>
                 Name
              </th>
              <th>
                 Brand
              </th>
              <th>
                 Price
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td><img src="{{ item.ProductImg }}" alt="" class="cart-img"></td>
              <td>{{ item.ProductName }}</td>
              <td>{{item.ProductBrand}}</td>
              <td>{{ item.ProductPrice  }}</td>
            </tr>
          </tbody>
      </table>
      </div>
    </div>

    <div class="col-md-6">
      <h2>User Details</h2>
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

        <div>
          <label for="name">
            Name
          </label>
          <input id="name" type="text" formControlName="name">
        </div>

        <div>
          <label for="address">
            Address
          </label>
          <input id="address" type="text" formControlName="address">
        </div>

        <button class="button" class="sys-btn-accent" type="submit">Purchase</button>

      </form>
    </div>
  </div>
</div>
